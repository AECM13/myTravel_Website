<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>user dashboard</title>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand index-logo" href="{{url_for('home')}}">MyTravel</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if current_user.is_authenticated %}
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

              <li class="nav-item">
                <a class="nav-link" href="{{url_for('home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('about_me')}}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact_me')}}">Contact</a>
              </li>
            </ul>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link">Hi {{username}}!</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('dashboard_bp.user_dashboard')}}">dashboard</a>
                  </li>

                </ul>
            <form class="form-inline" action="{{url_for('reg_bp.logout')}}" method="post">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
            </form>
            {% else %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('about_me')}}">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('contact_me')}}">Contact</a>
                </li>
                </ul>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link">Hi {{username}}!</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{url_for('reg_bp.login')}}">Login/sign up</a>
                    </li>
                  </ul>
            {% endif %}
          </div>
        </nav>
    <div class="row">
      <div class="col"></div>
      <div class="col"><h2 class="text-center">Your listing</h1></div>
      <div class="col"></div>
    </div>
    {% for item in profile_pic %}
    <div class="row" style="margin: 20px;">
      <div class="col-sm-12 col-md-3"></div>
      <div class="col-sm-12 col-md-6 show-all">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col-sm-12 col-md-3">
            <div class="container float-right">
              <form class="form-inline" action="{{url_for('listing_bp.delete')}}" method="post">
                <input type=hidden value="{{item.place_id}}"name="delete"></input>
                <button type="submit" class="btn signin-btn btn-lg" style="width:100px;">Delete</button>
              </form>
            </div>

          </div>

        </div>


        <a href="{{url_for('listing_bp.show_selected_place' ,place_id=item.place_id)}}"><img src="{{ url_for('static', filename=item.pic_url) }}" class="float-left mr-2 rounded all-items"></a>
        <h2 style="margin-top:200px;">{{item.name}}</h2>

      </div>
      <div class="col"></div>
      </div>
    {% endfor %}

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
