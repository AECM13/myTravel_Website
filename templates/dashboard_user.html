<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Travel Local</title>
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand index-logo" href="{{url_for('home')}}">MyTravel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

            <li class="nav-item">
              <a class="nav-link" href="{{url_for('home')}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('about_me')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('contact_me')}}">Contact</a>
            </li>
          </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link">Hi {{username}}!</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{{url_for('dashboard_bp.user_dashboard')}}">dashboard <span class="sr-only">(current)</span></a>
                </li>

              </ul>
          <form class="form-inline" action="{{url_for('reg_bp.logout')}}" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
          </form>
        </div>
      </nav>
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6">
              <h1 class="dash-user">Hi {{username}}</h1>
            </div>
            <div class="col"></div>
          </div>
          <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-6">
              {% if admin == 1 %}
              <div class="row" style="margin: 20px;">
                <div class="col-sm-12 col-md-3"></div>
                <div class="col-sm-12 col-md-6 show-all" style="text-align: center;">
                  <a href="{{url_for('listing_bp.admin_dash')}}"><h1>Approve posts</h1></a>
                </div>
                <div class="col"></div>
                </div>
                {%endif%}
              <div class="row" style="margin: 20px;">
                <div class="col-sm-12 col-md-3"></div>
                <div class="col-sm-12 col-md-6 show-all" style="text-align: center;">
                  <a href="{{url_for('listing_bp.add_new_place')}}"><h1>Post a New Listing</h1></a>
                </div>
                <div class="col"></div>
                </div>
              <div class="row" style="margin: 20px;">
                <div class="col-sm-12 col-md-3"></div>
                <div class="col-sm-12 col-md-6 show-all" style="text-align: center;">
                  <a href="{{url_for('listing_bp.show_user_places')}}"><h1>See Yours Post</h1></a>
                </div>
                <div class="col"></div>
                </div>
                <div class="row" style="margin: 20px;">
                  <div class="col-sm-12 col-md-3"></div>
                  <div class="col-sm-12 col-md-6 show-all" style="text-align: center;">
                    <a href="{{url_for('review_bp.all_reviews')}}"><h1>See Reviews</h1></a>
                  </div>
                  <div class="col"></div>
                  </div>
            </div>
            <div class="col"></div>
          </div>
        </div>

      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js"></script>

</html>
